<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 80%;
        margin: 0 auto;
      }

      .card {
        width: calc(33.33% - 20px);
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px 5px 0 0;
        margin-bottom: 20px;
      }

      .card h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .card a {
        display: block;
        padding: 10px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="https://via.placeholder.com/350x200" alt="Image">
        <h3>Link 1</h3>
        <a href="#">Learn More</a>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/350x200" alt="Image">
        <h3>Link 2</h3>
        <a href="#">Learn More</a>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/350x200" alt="Image">
        <h3>Link 3</h3>
        <a href="#">Learn More</a>
      </div>
    </div>
  </body>
</html>
